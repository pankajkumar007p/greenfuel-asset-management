    <template id="newRegistrationTemplate">
        <div class="card">
            <h2>New Asset Registration</h2>
            <p class="form-description">Use this form to register a new asset into the master inventory. This includes purchase and warranty information.</p>
            <form id="newRegistrationForm">
                <div class="form-grid-2-col">
                    <div class="input-group"><label>Asset Code</label><input type="text" name="asset_code"></div>
                    <div class="input-group"><label>Asset Make (e.g., Dell, HP)</label><input type="text" name="asset_make"></div>
                    <div class="input-group"><label>Asset Model (e.g., Latitude 3420)</label><input type="text" name="asset_model"></div>
                    <div class="input-group"><label>Asset S/No*</label><input type="text" name="asset_serial_no" required></div>
                    <div class="input-group"><label>PO No</label><input type="text" name="po_no"></div>
                    <div class="input-group"><label>Invoice No</label><input type="text" name="invoice_no"></div>
                    <div class="input-group"><label>Invoice Date</label><input type="date" name="invoice_date"></div>
                    <div class="input-group"><label>Amount</label><input type="number" step="0.01" name="amount"></div>
                    <div class="input-group"><label>Vendor</label><input type="text" name="vendor"></div>
                    <div class="input-group"><label>Warranty (e.g., 3 Years)</label><input type="text" name="warranty"></div>
                    <div class="input-group"><label>Warranty Start Date</label><input type="date" name="warranty_start_date"></div>
                    <div class="input-group"><label>Warranty End Date</label><input type="date" name="warranty_end_date"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Register Asset</button>
                    <button type="button" class="btn btn-secondary">Clear</button>
                </div>
            </form>
            <div id="registrationFormMessage" class="message"></div>
        </div>
    </template>

                <div class="input-group"><label>End Date</label><input type="date" id="endDateFilter"></div>

                <div class="input-group"><label>User (Name or Code)</label><input type="text" id="userFilter" placeholder="e.g., John Doe"></div>
                <button id="generateReportBtn" class="btn">Generate Report</button>
            </div>
            <div id="reportActions" class="report-actions" style="display: none;"><button id="printReportBtn" class="btn btn-secondary">Print</button><button id="exportPdfBtn" class="btn btn-secondary">Export as PDF</button><button id="exportExcelBtn" class="btn btn-secondary">Export as Excel</button></div>
            <div class="table-container" id="reportResultContainer"></div>
        </div>
    </template>

    <template id="accountTemplate">
        <div class="card">
            <h2>Account Management</h2>
            <p class="form-description">Update your account details below. Only fill in the new password if you wish to change it.</p>
            <form id="accountForm">
                <div class="form-grid-2-col">
                    <div class="input-group">
                        <label>Name (Username)</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="input-group">
                        <label>New Password</label>
                        <input type="password" name="password" placeholder="Leave blank to keep current password">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Update Account</button>
                </div>
            </form>
            <div id="accountFormMessage" class="message"></div>
        </div>
    </template>

    <template id="assetTransferTemplate">
        <div class="card">
            <h2>Asset Transfer Request</h2>
            <p class="form-description">Search for an employee to auto-fill their current asset details, then enter the new employee's information to transfer the asset.</p>
            <form id="assetTransferForm">
                <input type="hidden" name="asset_issue_id">
                <div class="transfer-grid">
                    <!-- Transfer From Section -->
                    <div class="transfer-section">
                        <h3 class="transfer-section-title">🔁 Transfer From</h3>
                        <div class="input-group">
                            <label>Search by Employee Name or Code</label>
                            <input type="text" id="transferEmployeeSearch" placeholder="Start typing a name or code...">
                        </div>
                        <div class="form-grid-2-col">
                            <div class="input-group"><label>Name</label><input type="text" name="employee_name_from" readonly></div>
                            <div class="input-group"><label>Emp Code</label><input type="text" name="employee_code_from" readonly></div>
                            <div class="input-group"><label>Department</label><input type="text" name="department_from" readonly></div>
                            <div class="input-group"><label>Designation</label><input type="text" name="designation_from" readonly></div>
                            <div class="input-group"><label>Location</label><input type="text" name="location_from" readonly></div>
                            <div class="input-group"><label>Phone No</label><input type="text" name="phone_number_from" readonly></div>
                            <div class="input-group"><label>Email ID</label><input type="email" name="email_id_from" readonly></div>
                            <div class="input-group"><label>HOD</label><input type="text" name="hod_name_from" readonly></div>
                        </div>
                        <h4 class="transfer-subsection-title">Assigned Asset</h4>
                        <div class="form-grid-2-col">
                            <div class="input-group"><label>Asset Type</label><input type="text" name="asset_type_from" readonly></div>
                            <div class="input-group"><label>Asset Code</label><input type="text" name="asset_code_from" readonly></div>
                            <div class="input-group"><label>Make/Model</label><input type="text" name="make_model_from" readonly></div>
                            <div class="input-group"><label>Serial Number</label><input type="text" name="serial_number_from" readonly></div>
                            <div class="input-group"><label>IP Address</label><input type="text" name="ip_address_from" readonly></div>
                            <div class="input-group"><label>Hostname</label><input type="text" name="hostname_from" readonly></div>
                            <div class="input-group"><label>Old Laptop S/N</label><input type="text" name="old_laptop_serial_from" readonly></div>
                        </div>
                    </div>

                    <!-- Transfer To Section -->
                    <div class="transfer-section">
                        <h3 class="transfer-section-title">🔁 Transfer To</h3>
                        <div class="form-grid-2-col">
                            <div class="input-group"><label>Name*</label><input type="text" name="employee_name_to" required></div>
                            <div class="input-group"><label>Emp Code*</label><input type="text" name="employee_code_to" required></div>
                            <div class="input-group"><label>Department*</label>
                                <select name="department_to" required>
                                    <option value="">Select Department</option>
                                    <option value="IT">IT</option><option value="HR">HR</option><option value="Finance">Finance</option>
                                    <option value="Operations">Operations</option><option value="Sales">Sales</option><option value="Marketing">Marketing</option>
                                    <option value="Quality">Quality</option><option value="Admin">Admin</option>
                                </select>
                            </div>
                            <div class="input-group"><label>Designation</label><input type="text" name="designation_to"></div>
                            <div class="input-group"><label>Location</label><input type="text" name="location_to"></div>
                            <div class="input-group"><label>Phone No</label><input type="text" name="phone_number_to"></div>
                            <div class="input-group"><label>Email ID</label><input type="email" name="email_id_to"></div>
                            <div class="input-group"><label>HOD</label><input type="text" name="hod_name_to"></div>
                        </div>
                    </div>
                </div>

                <!-- Configuration Section -->
                <div class="card configuration-section">
                    <h3 class="transfer-section-title">⚙️ New Configuration</h3>
                    <div class="form-grid-2-col-kvp">
                        <label>Operating System & Service Pack</label><input type="text" name="operating_system">
                        <label>Printer Configured</label><select name="printer_configured"><option value="NO">NO</option><option value="YES">YES</option></select>
                        <label>Microsoft Office Installed</label><input type="text" name="ms_office_version">
                        <label>Windows Update</label><select name="windows_update"><option value="YES">YES</option><option value="NO">NO</option></select>
                        <label>Licensed Software Name (if any)</label><input type="text" name="licensed_software_name">
                        <label>Local Admin Rights Removed</label><select name="local_admin_rights_removed"><option value="YES">YES</option><option value="NO">NO</option></select>
                        <label>Antivirus Installed & Updated</label><input type="text" name="antivirus">
                        <label>Admin Password Set to Default</label><select name="local_admin_pass_set"><option value="YES">YES</option><option value="NO">NO</option></select>
                        <label>SAP Installed</label><select name="sap_configured"><option value="NO">NO</option><option value="YES">YES</option></select>
                        <label>Backup Configured</label><select name="backup_configured"><option value="NO">NO</option><option value="YES">YES</option></select>
                        <label>7-Zip Installed</label><select name="seven_zip"><option value="YES">YES</option><option value="NO">NO</option></select>
                        <label>Chrome Installed</label><select name="chrome"><option value="YES">YES</option><option value="NO">NO</option></select>
                        <label>OneDrive Configured</label><select name="onedrive_configured"><option value="NO">NO</option><option value="YES">YES</option></select>
                        <label>Laptop Bag Issued</label><select name="laptop_bag"><option value="NO">NO</option><option value="YES">YES</option></select>
                        <label>RMM Agent Installed</label><input type="text" name="rmm_agent">
                        <label>Cleaned</label><select name="cleaned"><option value="YES">YES</option><option value="NO">NO</option></select>
                        <label>Physical Condition</label><input type="text" name="physical_condition">
                        <label>Asset Tag</label><select name="asset_tag"><option value="YES">YES</option><option value="NO">NO</option></select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Complete Transfer</button>
                    <button type="button" class="btn btn-secondary" id="clearTransferFormBtn">Clear Form</button>
                </div>
            </form>
            <div id="transferFormMessage" class="message"></div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <script src="/js/dashboard.js?v=2.4"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>
</html>
